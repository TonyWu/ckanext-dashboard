main_js:
  extra:
    preload:
      - ckanext-viewhelpers/viewhelpers_js
  output: ckanext-dashboard/%(version)s_main.js
  contents:
    - scripts/dashboard-view.js
    - vendor/jquery.dotdotdot.js
    - vendor/jquery.gridster.with-extras.js
    - vendor/jquery.gridster.js

form_js:
  extra:
    preload:
     - ckanext-viewhelpers/viewhelpers_js
  output: ckanext-dashboard/%(version)s_form.js
  contents:
    - scripts/dashboard-view-edit.js

form_css:
  extra:
    preload:
     - ckanext-viewhelpers/viewhelpers_css
  output: ckanext-dashboard/%(version)s_form.css
  contents:
    - styles/dashboard-view-edit.css

main_css:
  filters: cssrewrite
  extra:
    preload:
     - ckanext-viewhelpers/viewhelpers_css
  output: ckanext-dashboard/%(version)s_main.css
  contents:
    - styles/dashboard-view.css
    - vendor/jquery.gridster.css
